<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prenotazione per stasera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../js/cdn/vuesax/vuesax.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body {
            font: normal 10px Montserrat, Arial, sans-serif;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>


<div class="line"></div>

<div id="app" v-cloak>
    <vs-navbar v-model="activeItem" type="gradient" class="nabarx">
        <vs-icon type="gradient" :radius="false" size="large" color="#FFDE03" icon="local_pizza"></vs-icon>

        <vs-navbar-title>
            Prenotazione per stasera
        </vs-navbar-title>

    </vs-navbar>

    <br>
    <br>

    <h1>
        Ordine per oggi alle {{oraPrenotazione | ora}}
    </h1>
    <vs-list>
        <vs-list-header title="Riepilogo" color="primary"></vs-list-header>

        <vs-list-item :subtitle="prenotazione.name" v-for="prenotazione in ordine"
                      :key="prenotazione._id">
            <template slot="avatar">
                <vs-avatar :text="prenotazione.quantity.toString()" :color="prenotazione.color"
                           size="large"></vs-avatar>
            </template>

            <vs-checkbox color="primary"></vs-checkbox>

        </vs-list-item>
        <vs-list-header title="Totale" color="success"></vs-list-header>
        <vs-list-item title="" :subtitle="`Totale : ${totale} â‚¬`">
            <template slot="avatar">
                <vs-avatar icon="euro_symbol" color="success" size="large"></vs-avatar>
            </template>
        </vs-list-item>
    </vs-list>

</div>

<script src="../js/cdn/vue.js"></script>
<script src="../js/cdn/vuesax/vuesax.min.js"></script>
<script src="../js/cdn/axios.min.js"></script>
<script src="../js/cdn/api.js"></script>
<script src="../js/cdn/date-fns.js"></script>
<script src="../js/cdn/date-utlis.js"></script>
<script src="../js/modules/utils/userClass.js"></script>
<script src="../js/modules/utils/food.js"></script>
<script src="../js/modules/pages/prenotazione.js"></script>

</body>
</html>
